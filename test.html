<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abhishek Sansanwal - Visiting Card</title>
  <style>
    body {
      background-color: #dcdcdc;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Garamond, Georgia, serif;
    }

    .card-wrapper {
      perspective: 1200px;
    }

    .card {
      width: 3.5in;
      height: 2in;
      background-color: #fff8e7; /* Creamy off-white */
      border: 1px solid #ccc;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 0.4in;
      box-sizing: border-box;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transform-style: preserve-3d;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      position: relative;
      cursor: pointer;
    }

    /* Simulated thickness using a pseudo-element */
    .card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        90deg,
        #e0d9c9 0px,
        #e0d9c9 1px,
        #fff8e7 1px,
        #fff8e7 2px
      );
      transform: translateZ(-6px);
      z-index: -1;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .name {
      font-size: 16pt;
      font-weight: bold;
    }

    .title {
      font-size: 10pt;
      font-style: italic;
    }

    .info {
      font-size: 9pt;
      line-height: 1.3;
    }

    .card a {
      color: inherit;
      text-decoration: none;
    }

    .card a:visited {
      color: inherit;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="card" id="card">
      <div>
        <div class="name">Abhishek Sansanwal</div>
        <div class="title">Senior Software Engineer</div>
      </div>
      <div class="info">
        Email: <a href="mailto:abhisheksansanwal94@gmail.com">abhisheksansanwal94@gmail.com</a><br>
        Phone: <a href="tel:+919654118011">+91 96541 18011</a>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const isMobile = window.matchMedia("(pointer: coarse)").matches;

    // Make the whole card clickable
    card.addEventListener('click', () => {
      window.location.href = 'resume.html';
    });

    // Tilt effect
    if (isMobile && window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", (event) => {
        let { beta, gamma } = event;

        // Force landscape logic
        let rotateX = Math.max(-20, Math.min(20, -gamma)); // left-right
        let rotateY = Math.max(-20, Math.min(20, beta - 60)); // front-back

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        card.style.boxShadow = `${-rotateY}px ${-rotateX}px 30px rgba(0, 0, 0, 0.25)`;
      }, true);
    } else {
      // Desktop: mouse movement
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = ((y - centerY) / centerY) * -20;
        const rotateY = ((x - centerX) / centerX) * 20;

        const shadowX = ((x - centerX) / centerX) * 15;
        const shadowY = ((y - centerY) / centerY) * 15;

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        card.style.boxShadow = `${-shadowX}px ${-shadowY}px 30px rgba(0, 0, 0, 0.25)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        card.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
      });
    }
  </script>

</body>
</html>
