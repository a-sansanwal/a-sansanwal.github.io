<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visiting Card</title>
  <style>
    body {
      background-color: #dcdcdc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    a.card-link {
      text-decoration: none;
    }

    .card {
      width: 3.5in;
      height: 2in;
      background-color: #fff8e7; /* Rich creamy ivory */
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      font-family: 'Garamond', 'Georgia', serif;
      padding: 0.4in;
      box-sizing: border-box;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }

    .name {
      font-size: 16pt;
      font-weight: bold;
    }

    .title {
      font-size: 10pt;
      font-style: italic;
    }

    .info {
      font-size: 9pt;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <a class="card-link" href="resume.html" target="_blank">
    <div class="card">
      <div>
        <div class="name">Abhishek Sansanwal</div>
        <div class="title">Senior Software Engineer</div>
      </div>
      <div class="info">
        Email: abhisheksansanwal94 @ gmail<br>
        Phone: +91 96541 18011
      </div>
    </div>
  </a>
</body>
</html>
