<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abhishek Sansanwal - Visiting Card</title>
  <style>
    body {
      background-color: #dcdcdc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-wrapper {
      perspective: 1200px;
    }

    a.card-link {
      text-decoration: none;
    }

    .card {
      width: 3.5in;
      height: 2in;
      background-color: #fff8e7; /* Creamy ivory */
      border: 1px solid #ccc;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      font-family: Garamond, Georgia, serif;
      padding: 0.4in;
      box-sizing: border-box;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transform-style: preserve-3d;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      position: relative;
    }

    /* Simulated thickness */
    .card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        90deg,
        #e0d9c9 0px,
        #e0d9c9 1px,
        #fff8e7 1px,
        #fff8e7 2px
      );
      transform: translateZ(-6px);
      z-index: -1;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .name {
      font-size: 16pt;
      font-weight: bold;
    }

    .title {
      font-size: 10pt;
      font-style: italic;
    }

    .info {
      font-size: 9pt;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <a class="card-link" href="https://a-sansanwal.github.io/" target="_blank">
      <div class="card" id="card">
        <div>
          <div class="name">Abhishek Sansanwal</div>
          <div class="title">Senior Software Engineer</div>
        </div>
        <div class="info">
          Email: abhisheksansanwal94@gmail.com<br>
          Phone: +91 96541 118011
        </div>
      </div>
    </a>
  </div>

  <script>
    const card = document.getElementById('card');

    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = ((y - centerY) / centerY) * -20;
      const rotateY = ((x - centerX) / centerX) * 20;

      const shadowX = ((x - centerX) / centerX) * 15;
      const shadowY = ((y - centerY) / centerY) * 15;

      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      card.style.boxShadow = `${-shadowX}px ${-shadowY}px 30px rgba(0, 0, 0, 0.25)`;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateX(0deg) rotateY(0deg)';
      card.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
    });
  </script>
</body>
</html>
